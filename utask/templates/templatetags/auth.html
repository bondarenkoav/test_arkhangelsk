{% load bootstrap4 %}

{% if user.is_authenticated %}
    <div class="row" style="margin-top: -40px;">
        <div class="col-8">
            Добро пожаловать<br/>
            <strong>{{ user.last_name }} {{ user.first_name|truncatewords:2 }}</strong>
        </div>
        <div class="col-4">
            <a class="btn btn-secondary" href="{% url 'logout' %}"> Выход</a>
        </div>
        <hr/>
    </div>
{% else %}
    <div>
        <h4 style="margin-top: -37px;">Авторизация на сайте</h4>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-8">
                    {% bootstrap_form form layout='inline' %}
                </div>
                <div class="col-4">
                    {% buttons %}
                        <button type="submit" class="btn btn-primary" style="width: 100%; height: 91px;">
                            Войти
                        </button>
                    {% endbuttons %}
                </div>
            </div>
        </form>
    </div>
{% endif %}
