{% load bootstrap4 %}

<form action="{% url 'task:add_task' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form layout='inline' %}
    {% buttons %}
        <button type="submit" class="btn btn-primary" style="text-align: right" id="btn_submit">
            Сохранить
        </button>
        <button type="button" class="btn btn-default" data-toggle="modal"  id="btn_preview" data-target="#exampleModal">
            Просмотр
        </button>
    {% endbuttons %}

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Предварительный просмотр</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <dl class="dl-horizontal">
                        <dt>Имя</dt><dd><span id="id_modal_name_user"></span></dd>
                        <dt>Email</dt><dd><span id="id_modal_email_user"></span></dd>
                        <dt>Текст</dt><dd><span id="id_modal_text_user"></span></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    </form>
